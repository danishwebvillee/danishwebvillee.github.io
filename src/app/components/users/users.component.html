<div class="container">
    <h1>Users</h1>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="photoURL">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let users">
                <img [src]="users.photoURL">
            </td>
        </ng-container>

        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let users">
                {{users.displayName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let users">
                {{users.email}}
            </td>
        </ng-container>

        <ng-container matColumnDef="isVerified">
            <th mat-header-cell *matHeaderCellDef>Is Verified</th>
            <td mat-cell *matCellDef="let users">
                {{users.isVerified}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let users">
                <button mat-raised-button color="primary" (click)="activeDeactiveUser(users.id, 1)"
                    class="me-3">Activate</button>
                <button mat-raised-button color="warn" (click)="activeDeactiveUser(users.id, 0)">Deactivate</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
